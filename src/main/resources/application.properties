# ==========================================
# 1. CONEXIÓN A POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hardware_comparison_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# 2. CONFIGURACIÓN PARA EL USO DEL ESQUEMA
spring.jpa.properties.hibernate.default_schema=comp_hard_sys

# ==========================================
# 3. COMPORTAMIENTO DE HIBERNATE
spring.jpa.hibernate.ddl-auto=validate

# Mostrar SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto PostgreSQL de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect